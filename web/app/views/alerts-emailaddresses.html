<form name="emailAddressesForm" class="form-horizontal">
	<div class="form-group">
		<div class="col-md-offset-4 col-md-8 col-lg-offset-3 col-lg-6">
			<h4 class="form-control-static">Send alerts to</h4>
		</div>
	</div>
	<div class="form-group" ng-repeat="address in addresses.list track by $index">
		<div class="col-xs-12 col-lg-offset-3 col-lg-6">
			<div class="input-group">
		      <input type="text" class="form-control" ng-model="addresses.list[$index]" ng-pattern="EMAIL_REGEXP" required>
		      <span class="input-group-btn">
		        <button class="btn btn-danger" type="button" ng-click="removeEmailAddress($index)">Remove</button>
		      </span>
		    </div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-3 col-lg-6">
		<button type="button" class="btn btn-success btn-block" ng-click="addEmailAddress()">Add email address</button>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-3 col-lg-6">
			<button type="submit" class="btn btn-default btn-block" ng-click="save(addresses)" ng-disabled="emailAddressesForm.$invalid">
				Save
			</button>
			<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
				{{alert.msg}}
			</alert>
		</div>
	</div>
</form>
