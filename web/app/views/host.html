<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-dashboard"></span>&nbsp;&nbsp;Load Average <span class="label label-info pull-right">{{cpuCores}} cores</span></h3>
			</div>
			<div class="panel-body">
				<nvd3-line-chart data="loadAverage" showXAxis="true" objectEquality="true"
					showYAxis="true" xAxisTickFormat="timeTickFormat()" noData="Retrieving..."
					showLegend="true" interpolate="basis-open" interactive="false">
				<svg></svg></nvd3-line-chart>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-tasks"></span>&nbsp;&nbsp;RAM Usage</h3>
			</div>
			<div class="panel-body">
				<nvd3-line-chart data="ram" showXAxis="true" objectEquality="true"
					showYAxis="true" xAxisTickFormat="timeTickFormat()" noData="Retrieving..."
					showLegend="true" interpolate="basis-open" interactive="false">
				<svg></svg></nvd3-line-chart>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-hdd"></span>&nbsp;&nbsp;Swap Usage</h3>
			</div>
			<div class="panel-body">
				<nvd3-line-chart data="swap" showXAxis="true" objectEquality="true"
					showYAxis="true" xAxisTickFormat="timeTickFormat()" noData="Retrieving..."
					showLegend="true" interpolate="basis-open" interactive="false">
				<svg></svg></nvd3-line-chart>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-exchange fa-fw"></i>&nbsp;&nbsp;Bandwidth Usage</h3>
			</div>
			<div class="panel-body">
				<nvd3-line-chart data="bandwidth" showXAxis="true" objectEquality="true"
					showYAxis="true" xAxisTickFormat="timeTickFormat()" noData="Retrieving..."
					showLegend="true" interpolate="basis-open" interactive="false">
				<svg></svg></nvd3-line-chart>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-import"></span>&nbsp;&nbsp;Network Connections</h3>
			</div>
			<div class="panel-body">
				<nvd3-line-chart data="networkConnections" showXAxis="true" objectEquality="true"
					showYAxis="true" xAxisTickFormat="timeTickFormat()" noData="Retrieving..."
					showLegend="true" interpolate="basis-open" interactive="false">
				<svg></svg></nvd3-line-chart>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" bindonce data-ng-repeat="disk in disks">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-hdd"></span>&nbsp;&nbsp;<span bo-html="disk.mountPoint"></span> (<span bo-text="disk.filesystem"></span>)</h3>
			</div>
			<div class="panel-body">
				<nvd3-line-chart data="disk.graph" showXAxis="true" objectEquality="true"
					showYAxis="true" xAxisTickFormat="timeTickFormat()" noData="Retrieving..."
					showLegend="true" interpolate="basis-open" interactive="false">
				<svg></svg></nvd3-line-chart>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-dashboard"></span>&nbsp;&nbsp;Processes</h3>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th>User</th>
							<th>PID</th>
							<th>CPU %</th>
							<th>Memory %</th>
							<th class="visible-lg">VSZ</th>
							<th class="visible-lg">RSS</th>	
							<th class="visible-lg">TTY</th>
							<th class="visible-lg">Stat</th>
							<th>Start</th>
							<th class="visible-lg">Time</th>
							<th>Command</th>			
						</tr>
					</thead>
					<tbody>
						<tr bindonce data-ng-repeat="process in processes">
							<td bo-text="process.user"></td>
							<td bo-text="process.pid"></td>
							<td bo-text="process.cpu"></td>
							<td bo-text="process.memory"></td>
							<td class="visible-lg" bo-text="process.vsz"></td>
							<td class="visible-lg" bo-text="process.rss"></td>
							<td class="visible-lg" bo-text="process.tty"></td>
							<td class="visible-lg" bo-text="process.stat"></td>
							<td bo-text="process.start"></td>
							<td class="visible-lg" bo-text="process.time"></td>
							<td bo-text="process.command"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
